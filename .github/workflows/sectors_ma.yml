name: Update S&P Sector Moving Averages

on:
  schedule:
    # Run at 5 PM EST (10 PM UTC) every weekday after market close
    - cron: '0 22 * * 1-5'
  workflow_dispatch:  # Allow manual triggering

jobs:
  update-data:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout repository
      uses: actions/checkout@v4
      
    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.11'
        
    - name: Install dependencies
      run: |
        pip install -r requirements.txt
        
    - name: Run moving averages script
      run: |
        python sectors_ma.py
        
    - name: Commit and push if changes
      run: |
        git config --local user.email "github-actions[bot]@users.noreply.github.com"
        git config --local user.name "github-actions[bot]"
        git add spsec_moving_averages.csv.csv
        git diff --quiet && git diff --staged --quiet || (git commit -m "Update moving averages data - $(date +'%Y-%m-%d')" && git push)
